name: Salesforce JWT auth

on:
  workflow_dispatch:

jobs:
  authorize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      # Recreate server.key from base64 secret
      - name: Add JWT key
        run: |
          cat <<'EOF' > server.key
    ${{ secrets.SF_JWT_KEY }}
    EOF

      # Login to Salesforce Org
      - name: Authorize Salesforce Org with JWT
        run: |
          sf org login jwt \
            --client-id "${{ secrets.SF_CLIENT_ID }}" \
            --jwt-key-file server.key \
            --username "${{ secrets.SF_USERNAME }}" \
            --instance-url https://login.salesforce.com \
            --set-default-dev-hub

      # Verify connection
      - name: Verify Org Connection
        run: sf org display --target-org "${{ secrets.SF_USERNAME }}"

